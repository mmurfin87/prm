{{< /layout}}

{{$title}}Edit Contact{{/title}}

{{$ content}}
<h2>Edit Contact</h2>
<form action="/contacts/{{id}}/edit" method="POST">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="{{firstName}}" required>
    </div>

    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="{{lastName}}" required>
    </div>

    <div>
        <label for="birthdate">Birthday:</label>
        <input type="date" id="birthdate" name="birthdate" value="{{birthdate}}">
    </div>

    <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">--Select--</option>
            {{# genderOptions}}
            <option {{# selected}}selected{{/ selected}} value="{{value}}">{{text}}</option>
            {{/ genderOptions}}
        </select>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{email}}">
    </div>

    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{phone}}">
    </div>

    <div>
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" value="{{company}}">
    </div>

    <div class="form-actions">
        <button class="primary-button" type="submit">Update Contact</button>
    </div>
</form>
{{/content}}

{{/ /layout}}
