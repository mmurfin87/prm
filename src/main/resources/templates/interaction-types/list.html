<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{# .}}
        <tr>
            <td>{{name}}</td>
            <td>
                <button class="btn btn-sm btn-danger delete-type" data-id="{{id}}">Delete</button>
            </td>
        </tr>
        {{/ .}}
    </tbody>
</table>

<a href="/interaction-types/new" class="btn btn-success">Add New Interaction Type</a>

<script>
    document.querySelectorAll('.delete-type').forEach(button => {
        button.addEventListener('click', function() {
            if (confirm('Are you sure you want to delete this interaction type?')) {
                fetch(`/interaction-types/${this.dataset.id}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert('Failed to delete relationship type');
                        }
                    });
            }
        });
    });
</script>
