<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Relationship</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{# relationships}}
        <tr>
            <td>{{contactName}}</td>
            <td>{{relationshipTypeName}}</td>
            <td class="form-actions">
                <a class="link-button" href="/contacts/{{contactId}}">View</a>
                <button class="primary-button" data-id="{{id}}">Delete</button>
            </td>
        </tr>
        {{/ relationships}}
        <tr class="no-children-table-row">
            <td colspan="3">No Relationships</td>
        </tr>
    </tbody>
</table>

<script>
    document.querySelectorAll('.delete-type').forEach(button => {
        button.addEventListener('click', function() {
            if (confirm('Are you sure you want to delete this relationship?')) {
                fetch(`/relationship/${this.dataset.id}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert('Failed to delete relationship');
                        }
                    });
            }
        });
    });
</script>
