<h3>Interactions</h3>

<style>
    #no-interactions-row:only-child
    {
        display: table-row;
    }

    #no-interactions-row:not(:only-child)
    {
        display: none;
    }
    
    #no-interactions-row > td
    {
        text-align: center;
        vertical-align: middle;
    }
</style>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Summary</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{#interactions}}
        <tr>
            <td>{{formatedStarted}}</td>
            <td>{{type}}</td>
            <td>{{summary}}</td>
            <td>
                <form action="/interactions/delete" method="POST" onsubmit="return confirm('Are you sure you want to delete this interaction?');">
                    <input type="hidden" name="id" value="{{id}}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {{/interactions}}
        <tr id="no-interactions-row">
            <td colspan="4">No Interactions</td>
        </tr>
    </tbody>
</table>
