<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Summary</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {{#interactions}}
        <tr>
            <td>{{formatedStarted}}</td>
            <td>{{type}}</td>
            <td>{{summary}}</td>
            <td class="form-actions">
                <form action="/interactions/delete" method="POST" onsubmit="return confirm('Are you sure you want to delete this interaction?');">
                    <input type="hidden" name="id" value="{{id}}">
                    <button class="primary-button" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {{/interactions}}
        <tr class="no-children-table-row">
            <td colspan="4">No Interactions</td>
        </tr>
    </tbody>
</table>
